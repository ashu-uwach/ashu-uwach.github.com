<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <title>{{page.title}}</title>
        <link rel="stylesheet" type="text/css" media="all" href="../../../requires/css/style.css">
        <link rel="stylesheet" type="text/css" media="all" href="../../../requires/css/fonts.css">
        <!--[if lt IE 9]>
            <script src="../../../requires/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
		<!-- Facebook JS -->
		<div id="fb-root"></div>
		<script>
		window.fbAsyncInit = function() {
		FB.init({
		  appId      : '000000000000000000', // App ID
		  status     : true, // check login status
		  cookie     : true, // enable cookies to allow the server to access the session
		  xfbml      : true  // parse XFBML
		}); };
		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
		<!-- End Facebook JS -->
        
		<div id="container">
            <nav>
                <ul>
                    {% if page.previous %} 
                        <li class="nav_to left"><a href="{{page.previous.url}}"><<<</a></li>
                    {% else %}
                        <li class="nav_dis left"><<<</li>
                    {% endif %}    
                    <li><span id="nav_title"><a href="../../../index.html">Life Stories</a></span></li>
                    {% if page.next %} 
                        <li class="nav_to right"><a href="{{page.next.url}}">>>></a></li>
                    {% else %}
                        <li class="nav_dis right">>>></li>
                    {% endif %} 
                </ul>
            </nav>
            
            <header>
			<a href="{{page.url}}">{{ page.title }}</a>
            </header>
            
            <div id="content">
			{{ content }}
            </div>    
            
            <footer>
			<fb:comments href="http://ice1mind.github.com{{page.url}}" width="480" num_posts="10" colorscheme="dark" notify="true"></fb:comments>
            </footer>
        </div>
    </body>
</html>
