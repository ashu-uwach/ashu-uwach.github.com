<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{page.title}}</title>
        <link rel="stylesheet" type="text/css" media="all" href="../../../requires/css/style-min.css">
        <link rel="stylesheet" type="text/css" media="all" href="../../../requires/css/fonts-min.css">
        <!--[if lt IE 9]>
            <script src="../../../requires/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="container">
            <nav>
                <ul>
                    {% if page.previous %} 
                        <li class="nav_to left"><a href="{{page.previous.url}}"><<<</a></li>
                    {% else %}
                        <li class="nav_dis left"><a href="{{page.url}}"><<<</a></li>
                    {% endif %}    
                    <li><span id="nav_title"><a href="../../../index.html">Life Stories</a></span></li>
                    {% if page.next %} 
                        <li class="nav_to right"><a href="{{page.next.url}}">>>></a></li>
                    {% else %}
                        <li class="nav_dis right"><a href="{{page.url}}">>>></a></li>
                    {% endif %} 
                </ul>
            </nav>
            
            <header>
                {{ page.title }} 
            </header>
            
            <div id="content">
                {{ content }}
            </div>    
            
            <footer>
                <div class="center">@ <a href="http://twitter.com/enitiz">Saurabh Mandaokar</a> 2013</div>
            </footer>
        </div>

</html>
