<!DOCTYPE html>
<html>
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <title>{{page.title}}</title>
    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:600' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Ruthie' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Brawler' rel='stylesheet' type='text/css' />
    <link href='../../../static/css/style.css' rel='stylesheet' type='text/css' />
    <link href='../../../static/css/squaregrid.css' rel='stylesheet' type='text/css' />
    <!-- JQuery -->
    <script type="text/javascript" src="../../../static/js/jquery.js"></script>
  </head>
  <body>
    <div id="containter">
      <!-- Sidebar -->
			<div class="sg-10 sidebar">
        <div class="sg-9 logo">
						<a href="#">Saurabh Mandaokar</a>
						<br />
						<span id="tagline">
							<a class="click-slide">Self-ish thoughts here</a>
							<br />
							<a href="http://www.twitter.com/enitiz"><img src="../../../static/img/twitter.png" /></a>
						</span>
        </div>
          <div class="sg-9 desc"><br>I come from a boring small 
          <a href="http://goo.gl/maps/lwby3">town</a>.
          <br />
          <br />When desolated, you can find me reading, 
          <a href="http://www.github.com/ice1mind/">coding</a> or preparing for exams; with my headphones, or maybe musing in a
          corner about life, universe and everything.
				</div>
      </div>
			
      <!-- Content -->
      <div class="sg-35 content">
					<div class="sg-35 word-box">
						<div class="sg-30 title">
							{{ post.title }}
						</div>
						<div class="sg-3 date">
							{{ post.date | date: "%b %d, %Y" }}
						</div>
						<div class="clear"></div>
						<div class="words">
							{{content}}
						</div>
			</div>
      <div class="clear"></div>
		</div> 
    <!-- JS for slider -->
    <script type="text/javascript">
			$(".desc").hide();
      $(document).ready(function(){
        $(".click-slide").click(function(){
          $(".desc").slideToggle("slow");
          $(this).toggleClass("active");
					return false;
        });
       });           
</script>
  </body>
</html>
